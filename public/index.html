<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
    
  </head>
  <body>
    
    <div>
        <a id="download">Download</a>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    
    <div id="messages"></div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
      const downloadLink = document.getElementById('download');
      const startButton = document.getElementById('start');
      const stopButton = document.getElementById('stop');
      const messagesDiv = document.getElementById('messages');
      
      // const socket = io('/ws');
      let host = window.location.host;
      let protocol = 'ws'
      if (window.location.protocol === 'https:') {
        protocol = 'wss'
      }
      var socket = new WebSocket(`${protocol}://${host}/ws`);
      
      socket.onmessage = function(message) {
        console.log(message);
        let messageNode = document.createElement('div');
        messageNode.appendChild(document.createTextNode(message.data))
        messagesDiv.appendChild(messageNode)
      };
    
      const handleSuccess = function(stream) {
        console.log('setting up recorder')
        // socket.send("got audio");
        
        const options = {
              mimeType: 'audio/webm'
          };
        const recordedChunks = [];
        const mediaRecorder = new MediaRecorder(stream, options);
    
        mediaRecorder.addEventListener('dataavailable', function(e) {
            console.log('data available')
            if (e.data.size > 0) {
                console.log('size greater than 0')
                recordedChunks.push(e.data);
                socket.send(e.data);
            } 
        });
    
        mediaRecorder.addEventListener('stop', function() {
          downloadLink.href = URL.createObjectURL(new Blob(recordedChunks));
          downloadLink.download = 'acetest.webm';
            
          // postAudio(recordedChunks)
        });
        
        startButton.addEventListener('click', function() {
            console.log("starting recorder")
            mediaRecorder.start();
        });
    
        stopButton.addEventListener('click', function() {
            console.log("stopping recorder")
            mediaRecorder.stop();
            // postAudio(recordedChunks)
        });
      };
    
      navigator.mediaDevices.getUserMedia({ audio: true, video: false })
          .then(handleSuccess);

    </script>
  </body>
</html>
